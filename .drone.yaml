kind: pipeline
type: kubernetes
name: Build recruitunit

steps:
  - name: build recruitunit
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - sleep 10 # give docker enough time to start
      - docker ps -a
      - docker build -t recruitunit:latest .

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}
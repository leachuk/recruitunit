kind: pipeline
type: kubernetes
name: Build recruitunit

steps:
  - name: build recruitunit
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
      - name: buildtarget
        path: /dist
    commands:
      - sleep 10 # give docker enough time to start
      - docker ps -a
      - docker build -t recruitunit:latest .
      - docker run -d --name recruitunit-build -v $(pwd)/dist:/app/dist recruitunit:latest
      - docker ps -a
      - ls -la /dist

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}
  - name: buildtarget
    temp: {}
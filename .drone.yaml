kind: pipeline
type: kubernetes
name: Build recruitunit

steps:
  - name: test
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - sleep 5 # give docker enough time to start
      - docker ps -a

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run/docker.sock

volumes:
  - name: dockersock
    temp: {}